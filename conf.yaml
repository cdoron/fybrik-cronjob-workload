apiVersion: app.fybrik.io/v1beta1
kind: FybrikApplication
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  selector:
    workloadSelector:
      matchLabels:
        app: my-app
  appInfo:
    intent: Fraud Detection
  data:
    - dataSetID: openmetadata-https.default.openmetadata.userdata
      requirements:
        interface:
          protocol: fybrik-arrow-flight
